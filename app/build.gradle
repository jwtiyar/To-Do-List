plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp' version '1.9.22-1.0.16' // KSP version compatible with Kotlin 1.9.22
}

android {
    namespace = 'com.example.taskmanager'
    compileSdk = 35 // Latest stable Android SDK version

    defaultConfig {
        applicationId = "com.example.taskmanager"
        minSdk = 26
        targetSdk = 35 // Latest stable Android SDK version
        versionCode = 1
        versionName = "1.0"

        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_17
        targetCompatibility = JavaVersion.VERSION_17
    }
    kotlinOptions {
        jvmTarget = '17'
    }
    buildFeatures {
        viewBinding = true
    }
}

// Add this block to specify the JVM toolchain
kotlin {
    jvmToolchain(17)
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'
    implementation 'androidx.cardview:cardview:1.0.0'
    testImplementation 'junit:junit:4.13.2' // No update indicated, kept as is
    androidTestImplementation 'androidx.test.ext:junit:1.3.0' // Updated
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.7.0' // Updated

    // Room components
    implementation 'androidx.room:room-runtime:2.6.1' // Downgraded
    implementation 'androidx.room:room-ktx:2.6.1' // Downgraded
    ksp 'androidx.room:room-compiler:2.6.1' // Downgraded
}