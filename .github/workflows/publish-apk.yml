name: Publish APK

on:
  push:
    tags:
      - '*'
  release:
    types: [created]

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Ensure tag/release is from f-droid
      run: |
        set -e
        if [ "${{ github.event_name }}" = "push" ]; then
          echo "Detected tag push: $GITHUB_REF"
          git fetch origin f-droid:refs/remotes/origin/f-droid
          TAG_COMMIT=$(git rev-parse "$GITHUB_REF^{commit}")
          if git merge-base --is-ancestor "$TAG_COMMIT" refs/remotes/origin/f-droid; then
            echo "Tag commit is contained in origin/f-droid — continuing"
          else
            echo "Tag commit is not on f-droid — skipping build"
            exit 0
          fi
        else
          echo "Detected event: ${{ github.event_name }}"
          if [ "${{ github.event.release.target_commitish }}" != "f-droid" ]; then
            echo "Release target '${{ github.event.release.target_commitish }}' is not 'f-droid' — skipping build"
            exit 0
          fi
        fi

    - name: Restore keystore from secret
      run: |
        if [ -z "$KEYSTORE_BASE64" ]; then
          echo "KEYSTORE_BASE64 secret not provided — skipping keystore restore"
        else
          mkdir -p keystore
          echo "$KEYSTORE_BASE64" | base64 -d > keystore/simplertask-release.jks
        fi
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

    - name: Create keystore.properties
      run: |
        if [ -z "$KEYSTORE_PASSWORD" ] || [ -z "$KEY_ALIAS" ] || [ -z "$KEY_PASSWORD" ]; then
          echo "Keystore secrets missing — skipping keystore.properties creation"
        else
          echo "storeFile=../keystore/simplertask-release.jks" > keystore.properties
          echo "storePassword=$KEYSTORE_PASSWORD" >> keystore.properties
          echo "keyAlias=$KEY_ALIAS" >> keystore.properties
          echo "keyPassword=$KEY_PASSWORD" >> keystore.properties
        fi
      env:
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

    - name: Build fdroid APK
      run: ./gradlew :app:assembleFdroidRelease --no-parallel --stacktrace

    - name: Collect fdroid APK
      run: |
        mkdir -p out
        cp -v app/build/outputs/apk/fdroid/release/*.apk out/ || true
        cp -v app/build/outputs/apk/*/fdroid/release/*.apk out/ || true
        ls -la out || true

    - name: Upload APKs to release
      uses: softprops/action-gh-release@v1
      with:
        files: out/*.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
